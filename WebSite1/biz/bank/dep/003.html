<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SELECT 객체</title>
    <link rel="stylesheet" href="/css/BizLayer.css">
    <script src="/js/jquery-3.1.0.js"></script>
    <script src="/js/Logger.js?1"></script>
    <script src="/js/Input.js?1"></script>
    <script src="/js/Util.js?1"></script>
</head>
<body>
    <div id="%bizCode%">
        <form id="form_%bizCode%" method="post">
            <div class="width11">
                <fieldset>
                    <legend>showZoom - 돋보기버튼 생성 예제.</legend>
                    <span class="blockDesc">※생성된 돋보기 버튼의 ID는 접미어 '_ZOOM'가 추가됨. 'sample1_ZOOM'. onZoomClick 속성으로 onclick 이벤트 설정가능.</span>
                    <p>
                        <div class="dataSet">
                            <span class="inputTitle width3">showZoom 샘플1</span>
                            <input class="inputControll" type="text" id="sample1" value="미적용" size="20" />
                            <span class="inputDesc">돋보기 버튼 미적용. 일반적인 text 박스.</span>
                        </div>
                        <div class="dataSet">
                            <span class="inputTitle width3">적용 소스</span>
                            <input class="inputControll width9" type="text" size="100" value='<input class="inputControll" type="text" id="sample1" value="미적용" size="20" />' readonly />
                        </div>
                    </p>
                    <p>
                        <div class="dataSet">
                            <span class="inputTitle width3">showZoom 샘플2</span>
                            <input class="inputControll" type="text" id="sample2" value="적용" size="20" showZoom="after" onZoomClick="alert(this.value);" />
                            <span class="inputDesc">오른쪽 돋보기 버튼 적용. <strong>onZoomClick 속성으로 onclick 처리를 할 수 있다.</strong></span>
                        </div>
                        <div class="dataSet">
                            <span class="inputTitle width3">적용 소스</span>
                            <input class="inputControll width9" type="text" size="100" value='<input class="inputControll" type="text" id="sample2" value="적용" size="20" showZoom="after" onZoomClick="alert(this.value);" />' readonly />
                        </div>
                    </p>
                    <p>
                        <div class="dataSet">
                            <span class="inputTitle width3">showZoom 샘플3</span>
                            <input class="inputControll" type="text" id="sample3" value="적용" size="20" showZoom="before" onZoomClick="alert(this.value);" />
                            <span class="inputDesc">왼쪽 돋보기 버튼 적용</span>
                        </div>
                        <div class="dataSet">
                            <span class="inputTitle width3">적용 소스</span>
                            <input class="inputControll width9" type="text" size="100" value='<input class="inputControll" type="text" id="sample3" value="적용" size="20" showZoom="before" onZoomClick="alert(this.value);" />' readonly />
                        </div>
                    </p>
                </fieldset>
            </div>
        </form>
    </div>
    <div id="info" style="width:800px;height:500px;"></div>
</body>
</html>
