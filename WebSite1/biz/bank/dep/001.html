<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>작업중123</title>
    <link rel="stylesheet" href="/css/BizLayer.css">
    <script src="/js/jquery-3.1.0.js"></script>
    <script src="/js/Logger.js?1"></script>
</head>
<body>
    <div id="%bizCode%">
        <form id="form_%bizCode%" method="post">
            <div class="width12">
                <fieldset>
                    <legend>고객검색</legend>
                    <div class="width6">
                        <div class="width6">
                            <label for="custSearch" class="width2">검색항목</label>
                            <select name="custSearch">
                                <option value="1">실명번호</option>
                                <option value="2">고객번호</option>
                            </select>
                        </div>
                    </div>
                    <div class="width6">
                        <label for="acno">계좌번호</label>
                        <input type="text" name="custNo" id="custNo" value="" size="20" />
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
