<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>작업중123</title>
    <link rel="stylesheet" href="/css/StyleSheet.css">
    <script src="/js/jquery-3.1.0.js"></script>
    <script src="/js/Process.js?1"></script>
    <script src="/js/LayerManager.js?1"></script>
    <script src="/js/LayerPool.js?1"></script>
<script src="/js/component.js"></script>
    <script>
        function AA(code) {
            this.code = code;
        }
        AA.prototype.test1 = function () { alert("test1" + this.code);}
        // Layer 상속
        function BB(code) {
            AA.call(this, code);
            this.test1();
            this.test2();
        }
        BB.prototype = new AA();
        BB.prototype.test2 = function () { alert("test2" + this.code); }

        function test() {
            var a = new BizLayer("aa");
            var b = new TBarLayer("bb");
            a.showingLayer = "test";
            log.debug("a.showingLayer:" + a.showingLayer);
            log.debug("b.showingLayer:" + b.showingLayer);
            b.showingLayer = "test!!!";
            log.debug("a.showingLayer:" + a.showingLayer);
            log.debug("b.showingLayer:" + b.showingLayer);
            //           var t = new BB("aa");
//            alert(t.code);
            
        }
    </script>
</head>
<body onload="me.onload();">
    <div id="head">개인작업사이트<input type="button" onclick="test()" value="테스트" /></div>
    <div id="body">
        <div id="menu">
            <ol>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <ol>
                    <li id="menu_bank_dep_001" class="bizTreeMenu"><a href="#">서브메뉴1</a></li>
                    <li id="menu_bank_dep_002" class="bizTreeMenu"><a href="#">서브메뉴2</a></li>
                    <li><a href="javascript:test();">서브메뉴3</a></li>
                    <li>서브메뉴4</li>
                </ol>
                <li>메뉴3</li>
            </ol>
        </div>
        <div id="main">
            <div id="title"></div>
            <div id="content"></div>
            <div id="status">aa</div>
            <div id="tbarArea">

            </div>
        </div>
        <div id="info">
            
        </div>
    </div>
    <div id="foot">하단</div>
</body>
</html>
